<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link rel="icon" type="img/png" href="./assets/favicon.png">
    <title>Cadastre-se! | Pick.Me Cat</title>
</head>
<body>
    <!-- header -->
<header class="header">
    <div class="container">
      <img src="./assets/logo.png" alt="Pick.Me Cat Logo" id="logo">

      <nav class="navegacao">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Nossa História</a></li>
    
        </ul>
        <a class="botao-login" href="login.html">Login</a>
        <a class="botao-cadastro" href="cadastro.html">Cadastre-se</a>
      </nav>
    </div>
  </header>

<!-- formulário de cadastro -->

<main>
    <div class="container-forms">
        <div class="formulario">
            <img src="./assets/undraw_welcome_cats_thqn.png">
            <h1>Cadastre-se aqui!</h1>
            <p>Torne-se um voluntario</p>

            <div class="campo">
                <label for="ipt-nome">Nome</label>
                <input type="text" id="ipt-nome" placeholder="seu nome">
            </div>

            <div class="campo">
                <label for="ipt-email">Email</label>
                <input type="email" id="ipt-email" placeholder="seuemail@.com">
            </div>

            <div class="campo">
                <label for="ipt-senha">Senha</label>
                <input type="password" id="ipt-senha" placeholder="******">
            </div>

            <a>Já possui uma conta?</a>
            <b><a href="./login.html">Acesse</a></b>
            <button>Cadastrar</button>
        </div>
    </div>
</main>

<!-- Rodapé  -->
    
<footer>
    <div class="container">
      <img src="assets/logo.png" alt="logo">

      <div class="navegacao-footer">
        <ul>
          <li><a href="index.html">Home<a></li>
          <li><a href="#">Nossa História</a></li>
        </ul>

        <p>Todos os direitos reservados | ©2022</p>
      </div>

      <div class="redes-footer">
        <img src="./assets/linkedin.png" alt="icone linkedin">
        <img src="./assets/instagram.png" alt="icone instagram">
      </div>
    </div>
  </footer>
  
</div>
</div>
