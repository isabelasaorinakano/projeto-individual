<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="img/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <img src="../assets/logo.png"> 
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente" >Cadastrar Gatinho!</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Raça</th>
                    <th>Peso</th>
                    <th>Data</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <!-- modal -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Gatinho!</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome"required>
                    <input type="text" id="email" class="modal-field" placeholder="Peso" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Raça" required>
                    <input type="date" id="cidade" class="modal-field" placeholder="Data" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button pink">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        
    </main>
        <a href="../public/index.html">Home</a>
    </footer>
</body>

</html>
